<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinhchisocannang</title>
</head>
<body>
<script>
    let weight = +prompt('enter the weight (kg)');
    let height = +prompt('enter the height (m)');
    let bmi = weight/(height * 2);
    let result = '';

    if (bmi < 18){
        result = 'Underweight';
    }
    else if (bmi < 25.0){
        result = 'Normal';
    }
    else if (bmi < 30.0){
        result = 'Overweight';
    }
    else{
        result = 'Obese';
    }

    document.write(result);

</script>
</body>
</html>
